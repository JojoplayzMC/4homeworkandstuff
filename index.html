<!DOCTYPE html>
<html>

  <head>
    <title>Word Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Word Game</h1>
      <p>Type in the word with the suffix 'ion' for the following root word:</p>
      <h2 id="rootWord"></h2>
      <input type="text" id="userInput">
      <button onclick="checkWord()">Check</button>
      <p id="message"></p>
      <p class="score" id="score">Score: <span id="scoreValue">0</span></p>
    </div>
  </body>
</html>
